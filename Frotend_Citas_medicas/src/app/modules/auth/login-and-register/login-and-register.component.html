
<div class="card flex justify-content-center" style=" margin-top: 100px;" >
    <p-card header="LOG IN" subheader="" [style]="{ 'width': '400px', 'margin':'0px auto' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <div class="card flex justify-content-center">
            <span class="p-float-label" >
                <input type="email" pInputText id="username" [(ngModel)]="email_login" style="width: 100%;"/>
                <label htmlFor="username">Username</label>
            </span>
        </div>
        <div class="card flex justify-content-center" style="margin-top: 25px;">
            <span class="p-float-label">
                <input pInputText type="password" id="username" [(ngModel)]="password_login" style="width: 100%;"/>
                <label htmlFor="username">Password</label>
            </span>
        </div>
        <ng-template pTemplate="footer" >
             <div class="flex justify-content-center" style="width: 200px; margin: 0px auto;">
                <p-button (click)="login()" label="Log in" icon="pi pi-sign-in"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
