
<div class="login-container">
    <div class="card">
        <p-card header="LOG IN" subheader="" [style]="{ 'width': '400px', 'margin':'0px auto' }">
            <ng-template pTemplate="header" >
                <img style="border: 5px solid #7aa4b2; border-radius: 5px;" alt="Card" src="assets/images/imgH.webp" />
            </ng-template>
            <div >
                <span class="p-float-label">
                    <input style="width: 275px;" type="email" pInputText id="username" [(ngModel)]="email_login" class="form-input" />
                    <label htmlFor="username">Email</label>
                </span>
            </div>
            <div class="input-password" >
                <span class="p-float-label" >
                    <p-password  [(ngModel)]="password_login" id="password" name="password" required [feedback]="false" [toggleMask]="true"></p-password>
                    <label htmlFor="password">password</label>
                </span>
            </div>
            <ng-template pTemplate="footer">
                <div class="flex justify-content-center">
                    <p-button (click)="login()" label="Log in" [text]="true" [raised]="true" icon="pi pi-sign-in" />
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
