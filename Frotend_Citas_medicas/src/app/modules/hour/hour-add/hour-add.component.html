<div class="hour-form-container">
    <h2 class="form-title">Registrar Hora</h2>
    <form (ngSubmit)="onSubmit()" #hourForm="ngForm" class="form-grid">
      <div class="form-group">
        <span class="p-float-label">
          <input pInputText id="name" name="name" required [(ngModel)]="hour.name" />
          <label htmlFor="name">Nombre</label>
        </span>
      </div>
    
      <div class="form-group full-width">
        <button pButton pRipple type="submit"  label="Registrar" icon="pi pi-save" [disabled]="!hourForm.form.valid"></button>
        <p-button [style]="{'margin-left':'5px'}" icon="pi pi-times" label="Cancelar" severity="secondary" routerLink="/hours/lista" ></p-button>
      </div>
    </form>
</div>
