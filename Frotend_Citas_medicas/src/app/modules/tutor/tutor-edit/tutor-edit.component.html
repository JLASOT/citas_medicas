<div class="patient-form-container">
    <h2 class="form-title">Actualizar Tutor</h2>
    <form (ngSubmit)="onSubmit()" #patientForm="ngForm" class="form-grid">
      <div class="form-group">
        <span class="p-float-label">
          <input pInputText id="name" name="name" required [(ngModel)]="tutor.name" />
          <label htmlFor="name">Nombre</label>
        </span>
      </div>

      <div class="form-group">
        <span class="p-float-label">
          <input pInputText id="surname" name="surname" required [(ngModel)]="tutor.surname" />
          <label htmlFor="name">Apellidos</label>
        </span>
      </div>

      <div class="form-group">
        <span class="p-float-label">
          <input pInputText id="ci" name="ci" required [(ngModel)]="tutor.ci" />
          <label htmlFor="name">ci</label>
        </span>
      </div> <div class="form-group">
        <span class="p-float-label">
          <input pInputText id="email" name="email" required [(ngModel)]="tutor.email" />
          <label htmlFor="name">email</label>
        </span>
      </div>
      <div class="form-group">
        <span class="p-float-label">
          <input pInputText id="phone" name="phone" required [(ngModel)]="tutor.phone" />
          <label htmlFor="name">celular</label>
        </span>
      </div>

      <div class="form-group">
        <span class="p-float-label">
          <input pInputText id="relationship" name="relationship" required [(ngModel)]="tutor.relationship" />
          <label htmlFor="name">Parentesco</label>
        </span>
      </div>
   

      <div class="form-group">
        <label for="patientId">Paciente</label>
        <select id="patientId" name="patientId" required [(ngModel)]="tutor.patientId" class="form-control">
          <option *ngFor="let patient of patients" [value]="patient.id">{{ patient.name }} {{ patient.surname }}</option>
        </select>
      </div>

<!--       <div class="form-group">
        <span class="p-float-label">
          <p-dropdown 
            id="patientId" 
            name="patientId" 
            [(ngModel)]="tutor.patientId"
            [options]="patients" 
            optionLabel="fullName"
            placeholder="Selecciona un paciente"
          >
          </p-dropdown>
          <label for="patientId">Paciente</label>
        </span>
      </div> -->
      
      
      <div class="form-group full-width">
            <p-button type="submit" class="btn btn-primary" [disabled]="!patientForm.form.valid">
            Actualizar Especialidad
             </p-button>
             <p-button [style]="{'margin-left':'5px'}" label="Cancelar" severity="secondary" routerLink="/tutor/lista" ></p-button>
      </div>
    </form>
</div>
